<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of  productList">
            <div class="card col-md-3">
                <img src="{{item.image}}"  alt="">
                <h5 style="white-space: nowrap; overflow: hidden; text-overflow:ellipse; max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap; overflow: hidden; text-overflow:ellipse; max-width: 100ch;">{{item.description}}</p>
                <p><strong>price:</strong>${{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)> Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
